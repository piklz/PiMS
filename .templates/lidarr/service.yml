  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - UMASK_SET=022 #optional
    volumes:
      - ./volumes/lidarr/config:/config
      - /media/usb_ELEMENT2TB/DOWNLOADS/music:/music
      - /media/usb_ELEMENT2TB/DOWNLOADS:/downloads
    ports:
      - 8686:8686
